{% extends 'layout/basic.html' %}
{% block css %}
    <style>
        .account {
            width: 450px;
            margin: 0 auto;
        }
    </style>

{% endblock %}
{% block content %}
    <div class="account">
        {% csrf_token %}
        <h1 style="text-align: center">注册</h1>
        <form action="">
            {% for field in form %}
                {% if field.name == 'code' %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        <div class="container">
                            <div class="row">
                                <div class="col-auto" style="padding-left: 0">
                                    {{ field }}
                                </div>
                                <div class="col-auto ml-auto">
                                    <input type="button" class="btn btn-light" value="点击获取验证码">
                                </div>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endif %}
            {% endfor %}
            <input type="submit" class="btn btn-primary" value="注册">
        </form>

    </div>

{% endblock %}
